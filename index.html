<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <title>Conversor-de-Moedas-e-Bitcoin</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>
            <label>Converter <b>para</b>
                <select id="select-currency">
                    <option>
                        US$ Dólar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                    Bitcoin
                    </option>
                </select>
            </label>
            <label>
                <b>Valor</b>
                <input placeholder="R$ 10.000,00" id="input-real">
            </label>
            <button type="button" id="converter-Button">
                Converter
            </button>
            <section>
                <div class="box-elements">
                    <img src="./assets/assets/Brasil.png" alt="brasil-logo" id="brasil-flag">
                    <p class="text-currency">Real</p>
                    <p class="currency-value" id="real-value-text"> R$ 10.000,00</p>
                </div>
                <img src="./assets/assets/Arrow.png" alt="flecha-logo" class="arrow-image">
                <div class="box-elements">
                    <img src="./assets/assets/Estados Unidos.png" alt="EUA-logo" id="flag">
                    <p class="text-currency" id="text-currency">Dólar Americano</p>
                    <p class="currency-value" id="currency-value-text">U$S 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./script.js"></script>
</html>
